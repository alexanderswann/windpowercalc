<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <script type="text/javascript">
      var T = 21;
      var RH = 88;
      var p = 1021;

      var Rd = 287.058;
      var Rv = 461.495;
      var a = 17.62;
      var b = 243.12;
      var md = 0.028964;
      var mv = 0.018016;
      var r = 8.314;
      var Ts = (b * (Math.log(RH / 100) + a * T / (b + T))) / (a - (Math.log(RH / 100) + a * T / (b + T)));
      var p1 = (6.1078 * (Math.pow(10, ((7.5 * Ts) / (Ts + 237.3)))));
      var pv = p1 * (.01 * RH)
      var pd = p - pv;
      var pp = ((pd * 100) / (Rd * (T + 273.15))) + ((pv * 100) / (Rv * (T + 273.15)));
      var ρ = ((100 * pd * md) + (100 * pv * mv)) / ((T + 273.15) * r);
			ρ = ρ.toFixed(4);
    </script>
  </head>

  <body>
    <h1>
      <ul>

        <li>The dewpoint is
          <script type="text/javascript">
            document.write(Ts);
          </script>
          °C</li>

        <li>Saturation vapor pressure is
          <script type="text/javascript">
            document.write(p1);
          </script>
          hpa</li>

        <li>The water vapor pressure is
          <script type="text/javascript">
            document.write(pv);</script>
            hpa</li>

        <li>The pressure of dry air is
          <script type="text/javascript">
            document.write(pd);</script>
          hpa</li>

        <li> the air density is
          <script type="text/javascript">
            document.write(ρ);</script>
          kg/m³</li>

        <li>
          <script type="text/javascript">
           // document.write(pp);
          </script>
        </li>

      </ul>

    </h1>
  </body>

</html>
