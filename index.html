<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <title>Wind Power Calculator</title>
      <link rel="stylesheet" href="main.css">
      <link rel="shortcut icon" href="WindTurbine.png" type="image/png">
      <script src="js/main.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script> -->
      <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
      <meta charset="utf-8">
   </head>
   <body>
      <div id="wrapper">
         <header id="header">
            <div class="inner">
               <!-- <a href="index.html" class="logo">
                  <span class="title">Team Connect</span>
                  </a> -->
            </div>
         </header>
         <div id="main">
            <div class="inner">
               <header>
                  <h1>Welcome to the wind power calculator,<br />
                     this calculator is currently being updated</a>.
                  </h1>
               </header>
            </div>
         </div>

         <div class = "inputboxes">


         City or Zipcode: <input class = "inputboxesstyle" id = "city" value="Atlanta" style="width: 105px"><button id="location">Current Location</button>
         <br/>
         Radius(m): <input class = "inputboxesstyle" id = "rad" value="57" style="width: 40px">
         <br/>
         Efficiency: <input class = "inputboxesstyle" id = "e" value=".3" style="width: 40px">(max possible is 59% according to Betz' law)
         <br/>
         </div>
         <button id="submit">Submit</button>
         <ul class="color">
            <li>
               <div id="T"></div>
            </li>
            <li>
               <div id="RH"></div>
            </li>
            <li>
               <div id="p"></div>
            </li>
            <li>
               <div id="ws"></div>
            </li>
            <li>
               <div id="wd" class="hide"></div>
            </li>
            <li>
               <div id="Ts" class="hide"></div>
            </li>
            <li>
               <div id="p1" class="hide"></div>
            </li>
            <li>
               <div id="pv" class="hide"></div>
            </li>
            <li>
               <div id="pd" class="hide"></div>
            </li>
            <li>
               <div id="ρ"></div>
            </li>
            <li>
               <div id="w"></div>
            </li>
            <li><button id="hidebutton">All Calculations</button></li>
         </ul>
      </div>
   </body>
</html>
